<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav id="nav" class="h-nav">
        <div class="logo">
            <img src="logo.png" alt="Birds">
        </div>
        <ul class="visibality-class nav-list">
            <li class="items"> <a href="my.html">Home</a></li>
            <li class="items" id="Contact"> <a href="contact.html">Contact Us</a></li>
            <li class="items"> <a href="About.html">About Us</a></li>
        </ul>
    
        <div class="rightnav visibality-class"></div>
        <div class="hamburg ">&#9776</div>
    
    </nav>
<div class="background">
    
    <div class="container">
        <div class="screen">
            <div class="screen-header">
                <div class="screen-header-left">
                    <div class="screen-header-button close"></div>
                    <div class="screen-header-button maximize"></div>
                    <div class="screen-header-button minimize"></div>
                </div>
                <div class="screen-header-right">
                    <div class="screen-header-ellipsis"></div>
                    <div class="screen-header-ellipsis"></div>
                    <div class="screen-header-ellipsis"></div>
                </div>
            </div>
            <div class="screen-body">
                <div class="screen-body-item left">
                    <div class="app-title">
                        <span>CONTACT</span>
                        <span>US</span>
                    </div>
                    <div class="app-contact">CONTACT INFO : +62 81 314 928 595</div>
                </div>
                <div class="screen-body-item">
                    <div class="app-form">
                        <div class="app-form-group">
                            <input class="app-form-control" placeholder="NAME" value="">
                        </div>
                        <div class="app-form-group">
                            <input class="app-form-control" placeholder="EMAIL">
                        </div>
                        <div class="app-form-group">
                            <input class="app-form-control" placeholder="CONTACT NO">
                        </div>
                        <div class="app-form-group message">
                            <input class="app-form-control" placeholder="MESSAGE">
                        </div>
                        <div class="app-form-group buttons">
                            <button class="app-form-button">CANCEL</button>
                            <button class="app-form-button " onclick="submitForm()">SEND</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
      
    </div>
</div>
    
</body>
<script>
    function submitForm() {
        alert("Thanks For Contacting me");
        window.location.reload();
}
</script>
</html>
